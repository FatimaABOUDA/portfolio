<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site Web</title>
    <style>
        /* Ajoutez vos styles CSS ici */

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            margin: 0;
        }

        /* Ajoutez les styles pour la chronologie ici */

        #experience {
            text-align: center;
            padding: 50px 0;
        }

        .timeline {
            position: relative;
            max-width: 800px;
            margin: 20px auto;
        }

        .timeline:before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 2px;
            background-color: #333;
            margin-left: -1px;
        }

        .timeline-item {
            position: relative;
            max-width: 50%;
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .timeline-item:before {
            content: '';
            position: absolute;
            top: 50%;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            transform: translateY(-50%);
        }

        .timeline-item .timeline-content {
            margin: 10px;
            padding: 20px;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .timeline-item.left {
            margin-right: auto;
        }

        .timeline-item.right {
            margin-left: auto;
        }

        .timeline-item h2 {
            color: #333;
        }

        .timeline-item p {
            color: #666;
        }
    </style>
</head>
